sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
cache: pip
install:
  - pip install coveralls
  - pip install -r requirements.txt
script:
  - nosetests
  - flake8 rgkit test
  - ./build-docs.sh
notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#robotgame"
    use_notice: true
    on_success: change
    on_failure: always
after_success:
  - coveralls
